<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAYEONCINE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <h1><span class="logo">DAYEONCINE</span></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">홈</a></li>
          <li><a href="#">현재 상영작</a></li>
          <li><a href="#">인기 영화</a></li>
          <li><a href="#">검색</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-comment">
      <p>다연씨네 오신 것을 환영합니다</p>
    </div>

    <div class="search-box">
      <input
        type="text"
        id="search-input"
        placeholder="영화 제목을 입력하세요."
      />
      <button id="search-button">검색</button>
    </div>
    <div id="now-playing-box">
      <h2>현재 상영작</h2>
      <div id="now-playing" class="movie-section"></div>
    </div>

    <div id="popular-box">
      <h2>인기 영화</h2>
      <div id="popular" class="movie-section"></div>
    </div>

    <div id="item-list"></div>

    <footer>
      <p>Kakao Tech Campus Frontend first project</p>
    </footer>
  </body>
</html>
